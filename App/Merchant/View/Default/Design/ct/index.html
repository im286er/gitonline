<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link href="__PUBLIC__/Merchant/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="__PUBLIC__/Merchant/design/template/ct/images/syw.css" rel="stylesheet">
    
    <link href="__PUBLIC__/Merchant/design/Images/design.css" rel="stylesheet">
    
    
  </head>
  <body id="design">
    <div class="container-fluid" >
    	<div class="ct-top" >
        	<div class="row ct-topnav">
            	<div class="col-xs-2 text-center ct-navlist">
                	<span>总店</span>
                </div>
                <div class="col-xs-7  ct-notice ">
                	在线满20减8元满30减10元/25元起送/3
                </div>
                <div class="col-xs-3 ct-control">
                	 
                     <img src="__PUBLIC__/Merchant/design/template/ct/images/ico_search.png" class="img-responsive"> 
                     <img src="__PUBLIC__/Merchant/design/template/ct/images/ico_share.png" class="img-responsive">
                </div>
                
            </div>
            <div class="row ct-banner editbox" data-type="banner" id="banner">
                <empty name="banner_list">
                    <img src="__PUBLIC__/Merchant/images/topbg.png" class="img-responsive center-block">
                <else/>
                    <img src="{$banner_list['bimg']}" class="img-responsive center-block" >
                </empty>
            </div>
        </div>  
        <div class="row ct-menu editbox" data-type="menu" id="menu">
            <volist name="category" id="vo">
            	<div class="col-xs-3">
                	<a href="#">
                    <img src="{$vo.cimg}" class="img-responsive img-circle center-block">
                    <h6 class="text-center">{$vo.cname}</h6>
                    </a>
                </div>
            </volist>
        </div>
        <br />
        <div class="row ct-xptj editbox" data-type="indexprolist" id="indexprolist">
        	<h3 class="ct-title">{$cname}</h3>
            <volist name="goods" id="vo">
                <div class="col-xs-4">
                	<img src="{$vo.gimg}" class="img-responsive  center-block ct-proimg">
                    <div class="ct-proinfo">
                    	<h5>{$vo.gname}</h5>
                        <div class="star start-5"></div>
                        <div class="proinfo-sale">月销{$vo.gsales}份</div>
                        <div class="proinfo-price">&yen; {$vo[gdprice] > 0  ? $vo[gdprice] : $vo[goprice]} <del>&yen; {$vo.goprice|number_format=1}</del></div>
                        <div class="addtocart">+</div>
                    </div>
                </div>
            </volist>
        </div>
        <div class="nomore text-center">
        	没有更多的了
        </div>
    </div>
    
    <footer>
    	<div class="row">
        	<a class="col-xs-3 nav-home active">
            	首页
            </a>
            <a class="col-xs-3 nav-car ">
            	购物车
            </a>
            <a class="col-xs-3 nav-down active">
            	客服
            </a>
            <a class="col-xs-3 nav-my ">
            	我的
            </a>
        </div>
    </footer>
    <script src="__PUBLIC__/Merchant/bootstrap/js/jquery.min.js"></script>
    <script src="__PUBLIC__/Merchant/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Merchant/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="__PUBLIC__/Merchant/design/Images/design.js"></script>
    
    <script type="text/javascript">
   
    $(document).ready(function() {
         
        $(".ct-menu img").css("height",$(".ct-menu img").css("width"));
    });
   </script>
  </body>
</html>
