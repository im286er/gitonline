<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商家</title>
    <link href="__PUBLIC__/Merchant/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="__PUBLIC__/Merchant/design/template/ct/images/syw.css" rel="stylesheet">
    <link href="__PUBLIC__/Merchant/design/Images/design.css" rel="stylesheet">
  </head>
  <body id="design">
    <div class="container-fluid" >
        <div class="row ct-shop editbox" data-type="shop" id="shop">
            <h3 class="ct-title tred ">{$shop_info.sname}<span class="tel"><a href="tel:">热线：{$shop_info.mservetel}</a></span></h3>
            <div class="col-xs-4 first">
                起送价<br />
                <span class="red">{$shop_info.qsj}</span>元
            </div>
            <div class="col-xs-4">
                配送价<br />
                <span class="red">{$shop_info.psj}</span>元
            </div>
            <div class="col-xs-4">
                配送时间<br />
                <span class="red">{$shop_info.ps_time}</span>分钟
            </div>
        </div>
        <br />
        <div class="row ct-shopinfo">
        	<h3 class="ct-title">商家信息</h3>
             
            <ul class="list-group">
              <li class="list-group-item">{$shop_info.mexplain|nl2br}</li>
              <li class="list-group-item">营业时间：{$shop_info.yy_stime}-{$shop_info.yy_etime}</li>  
              <li class="list-group-item">商家地址：{$shop_info.saddress}</li>
              <li class="list-group-item itemmore">营业执照： <img src="{$shop_info.license}" style="width: 100px;height: 150px;"></li>
              <li class="list-group-item itemmore">餐饮服务许可证 ：<img src="{$shop_info.permit}" style="width: 100px;height: 150px;"></li>
              <!-- <li class="list-group-item itemmore">视频展示</li> -->
            </ul>
      </div>     
        
        
        <div class="nomore text-center">
        	没有更多的了
        </div>
    </div>
    
    <footer>
    	<div class="row">
        	<a class="col-xs-3 nav-home active">
            	首页
            </a>
            <a class="col-xs-3 nav-car ">
            	购物车
            </a>
            <a class="col-xs-3 nav-down active">
            	客服
            </a>
            <a class="col-xs-3 nav-my ">
            	我的
            </a>
        </div>
    </footer>
    <script src="__PUBLIC__/Merchant/bootstrap/js/jquery.min.js"></script>
    <script src="__PUBLIC__/Merchant/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Merchant/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="__PUBLIC__/Merchant/design/Images/design.js"></script>
    
    <script type="text/javascript"> 
	$(function(){ 
		
	})
    </script>
  </body>
</html>
