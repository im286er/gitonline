<!DOCTYPE html>
<!-- saved from url=(0042)http://sj.dishuos.com/Manage/template.html -->
<html lang="en" ng-app="app" ng-controller="AppCtrl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>网页配置中心</title>
<link href="__PUBLIC__/Merchant/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]--> 
</head>
<body>
 
<div class="container-fluid" >
<br />
<form class="form-horizontal" method="post" action="__ACTION__">
   
  <div class="form-group">
    <label for="height" class="col-sm-2 control-label">显示数量：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="height" placeholder="8" name="g_num" value="{$info.g_num}">
    </div>
  </div>
  <div class="form-group">
    <label for="height" class="col-sm-2 control-label">产品类型：</label>
    <div class="col-sm-10">
        <select name="g_cid">
         	<option value="">全部产品</option>
          <volist name="category" id="vo"> 
            <option value="{$vo.id}" <if condition="$info['g_cid'] eq $vo['id'] "> selected="selected"</if>>{$vo.cname}</option>
          </volist>
       </select>
    </div>
  </div>
  <div class="form-group">
    <label for="height" class="col-sm-2 control-label">排序方法：</label>
    <div class="col-sm-10">
       <select name="g_sort">
       	  <option value="1" <if condition="$info['g_sort'] eq 1 "> selected="selected"</if>>时间倒叙</option>
          <option value="2" <if condition="$info['g_sort'] eq 2 "> selected="selected"</if>>热门排序</option>
       </select>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default"> 修 改 </button>
      <button type="button" class="btn btn-default" id="close"> 关 闭 </button>
    </div>
  </div>
</form>
</div> 
	  
<script src="__PUBLIC__/Merchant/bootstrap/js/jquery.min.js"></script>
<script src="__PUBLIC__/Merchant/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/Merchant/bootstrap/js/ie10-viewport-bug-workaround.js"></script>

<script type="text/javascript"> 
$(function(){ 
	$("#close").on("click",function(){
    window.history.go(0);
  // window.parent.closelayer(); 
  });
})
</script>
</body>
</html>
