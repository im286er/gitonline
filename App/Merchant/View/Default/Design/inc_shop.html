<!DOCTYPE html>
<!-- saved from url=(0042)http://sj.dishuos.com/Manage/template.html -->
<html lang="en" ng-app="app" ng-controller="AppCtrl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>网页配置中心</title>
<link href="__PUBLIC__/Merchant/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Js/Kindeditor/themes/default/default.css" />
<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]--> 
</head>
<body>
 
<div class="container-fluid edit-data" >
<br />
<form class="form-horizontal" method="post" action="__ACTION__" enctype='multipart/form-data'>
    <h3></h3>
    <div class="form-group">
        <label for="height" class="col-sm-2 control-label">商铺名称：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="名称" value="{$info.sname}" name="sname">
            <input type="hidden" name="sid" value="{$info.sid}" />
        </div>
    </div>
    <div class="form-group">
        <label for="height" class="col-sm-2 control-label">热线：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="热线" value="{$info.msaletel}" name="msaletel">
        </div>
    </div>
    <div class="form-group">
        <label for="height" class="col-sm-2 control-label">起送价：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="起送价" value="{$info.qsj}" name="qsj">
        </div>
    </div>
    <div class="form-group">
        <label for="height" class="col-sm-2 control-label">配送价：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="配送价" value="{$info.psj}" name="psj">
        </div>
    </div>
    <div class="form-group">
        <label for="height" class="col-sm-2 control-label">配送时间：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="分钟" value="{$info.ps_time}" name="ps_time">
        </div>
    </div>
    <div class="form-group">
        <label for="height" class="col-sm-2 control-label">商家描述：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="商家描述" value="{$info.mexplain}" name="mexplain">
        </div>
    </div>
    <div class="form-group">
        <label for="height" class="col-sm-2 control-label">开始营业时间：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="开始营业时间" value="{$info.yy_stime}" name="yy_stime" style="width: 200px;">
            <label>到</label>
            <input type="text" class="form-control"  placeholder="结束营业时间" value="{$info.yy_etime}" name="yy_etime" style="width: 200px;">
        </div>
        <i>正确的时间格式为: HH.MM 例如:05:05或者14:30 </i>
    </div>
    <div class="form-group">
        <label for="height" class="col-sm-2 control-label">商家地址：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="商家地址" value="{$info.saddress}" name="saddress">
        </div>
    </div>
    <div class="form-group">
        <label for="height" class="col-sm-2 control-label">营业执照：</label>
        <div class="col-sm-10">
            <input type="text" name="license" id="UPLOAD_license_VALUE" placeholder="请上传营业执照" readonly="readonly" value="{$info.license}">
            <input type="button" onclick="uploadImageFun('license')" value="上传营业执照" class="btn btn-pwd" />
        </div>
    </div>
    <div class="form-group">
        <label for="height" class="col-sm-2 control-label">餐饮服务许可证：</label>
        <div class="col-sm-10">
            <input type="text" name="permit" id="UPLOAD_permit_VALUE" placeholder="请上传餐饮服务许可证" readonly="readonly" value="{$info.permit}">
            <input type="button" onclick="uploadImageFun('permit')" value="上传许可证" class="btn btn-pwd" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default"> 修 改 </button>
          <button type="button" class="btn btn-default" id="close"> 关 闭 </button>
        </div>
    </div>
</form>
</div> 

<script src="__PUBLIC__/Merchant/bootstrap/js/jquery.min.js"></script>
<script src="__PUBLIC__/Merchant/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/Merchant/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/Kindeditor/kindeditor.min.js"></script>
<script type="text/javascript"> 
var editor = KindEditor.editor({ uploadJson:"{:U('/Public/kindeditorUpload', '', true)}", imageUploadLimit:1, });

function uploadImageFun(id) {
    editor.loadPlugin('image', function() {
        editor.plugin.imageDialog({
            showRemote:false, 
            clickFn:function(url, title, width, height, border, align) {
                $('#UPLOAD_'+id+'_VALUE').val(url); editor.hideDialog();
            }
        });
        $(".ke-dialog-body").append('<div>温馨提示：图片大小不超过200K，规格：180 * 180，图片格式为 jpg,jpeg,png</div>');
    }); 
}
$(function(){ 
	$("#close").on("click",function(){
        window.parent.closelayer();  
    });
})
</script>
</body>
</html>
