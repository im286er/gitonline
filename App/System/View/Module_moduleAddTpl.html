<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>&nbsp;</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Js/Kindeditor/themes/default/default.css" />
<link href="__PUBLIC__/Css/acommon.css" rel="stylesheet" type="text/css" />
<style type="text/css">
select { width:248px; } label input { position:relative; top:2px; } #dosubmit { margin-left:118px; margin-right:10px; }
input.user_input, input.user_input_hover, input.user_input_focus, input.user_input_error { width:72px; margin-top:5px; }
</style>
</head>

<body> 
<div id="dialog-main-body">
    <div class="main-body">
        <form method='post' id="form" name="form" action="__ACTION__">
        	<input type="hidden" value="{$Think.get.id}" name="mid" />
            <div id="divSetting1">
                <table class="table-form" border="0">
                    <tr class="HideModuleTr">
                        <th width="100">模块模板</th>
                        <td>
                        	<img id="ImageSrcMo1" onclick="KindeditorUpload('ImageSrcMo1', 'ImageMo1')" src="{$moduleTpl.0.img|default='/Public/Images/noimage.jpg'}" width="90" height="113" />
                            <input type="hidden" id="ImageMo1" name="TplImg[]" value="{$moduleTpl.0.img}" /> <a href="javascript:ResetValue('Mo', 1);">&nbsp;</a>
                            <input type="text" name="TplName[]" value="{$moduleTpl.0.txt}" class="user_input" />
						</td>
                        <td>
                        	<img id="ImageSrcMo2" onclick="KindeditorUpload('ImageSrcMo2', 'ImageMo2')" src="{$moduleTpl.1.img|default='/Public/Images/noimage.jpg'}" width="90" height="113" />
                            <input type="hidden" id="ImageMo2" name="TplImg[]" value="{$moduleTpl.1.img}" /> <a href="javascript:ResetValue('Mo', 1);">&nbsp;</a>
                            
                            <input type="text" name="TplName[]" value="{$moduleTpl.1.txt}" class="user_input" />
						</td> 
                        <td>
                        	<img id="ImageSrcMo3" onclick="KindeditorUpload('ImageSrcMo3', 'ImageMo3')" src="{$moduleTpl.2.img|default='/Public/Images/noimage.jpg'}" width="90" height="113" />
                            <input type="hidden" id="ImageMo3" name="TplImg[]" value="{$moduleTpl.2.img}" /> <a href="javascript:ResetValue('Mo', 1);">&nbsp;</a>
                            
                            <input type="text" name="TplName[]" value="{$moduleTpl.2.txt}" class="user_input" />
						</td> 
                        <td>
                        	<img id="ImageSrcMo4" onclick="KindeditorUpload('ImageSrcMo4', 'ImageMo4')" src="{$moduleTpl.3.img|default='/Public/Images/noimage.jpg'}" width="90" height="113" />
                            <input type="hidden" id="ImageMo4" name="TplImg[]" value="{$moduleTpl.3.img}" /> <a href="javascript:ResetValue('Mo', 1);">&nbsp;</a>
                            
                            <input type="text" name="TplName[]" value="{$moduleTpl.3.txt}" class="user_input" />
						</td> 
                        <td>
                        	<img id="ImageSrcMo5" onclick="KindeditorUpload('ImageSrcMo5', 'ImageMo5')" src="{$moduleTpl.4.img|default='/Public/Images/noimage.jpg'}" width="90" height="113" />
                            <input type="hidden" id="ImageMo5" name="TplImg[]" value="{$moduleTpl.4.img}" /> <a href="javascript:ResetValue('Mo', 1);">&nbsp;</a>
                            
                            <input type="text" name="TplName[]" value="{$moduleTpl.4.txt}" class="user_input" />
						</td>   
                    </tr>
                </table>
            </div>
            <div class="buttonDiv" align="left">
        		<button type="submit" id="dosubmit" class="submit_btn">提交</button> <button type="reset" class="reset_btn">重写</button>
        	</div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/Kindeditor/kindeditor.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/Formvalidator/formValidator.min.js"></script>
<script type="text/javascript">
var editor = KindEditor.editor({ uploadJson:"{:U('/Public/kindeditorUpload', '', true)}", imageUploadLimit:50, });
function KindeditorUpload(ImageSrc, InputVal) {
	editor.loadPlugin('image', function() {
		editor.plugin.imageDialog({
			showRemote:false, clickFn:function(url, title, width, height, border, align) {
				$('#'+ImageSrc).attr("src", url); $('#'+InputVal).val(url); editor.hideDialog();
			}
		});
		$(".ke-dialog-body").append('<div>温馨提示：图片大小不超过200KB， 图片格式为 jpg,jpeg,png</div>');
	});
}

function ResetValue(ImageId, ImageName) {
    $("#ImageSrc"+ImageId).attr("src", '/Public/Images/image_0'+ImageName+'.gif'); $("#Image"+ImageId).val('');
}
</script>
</body>
</html>
