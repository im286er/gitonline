<body>
<div id="main-body">

	<div class="main-body">
    	<table class="table-list">
        	<thead>
                <tr>
                    <th width="33.3%">交易号</th>
                    <th>下单时间</th>
                    <th width="33.3%">订单总价</th>
                </tr>
            </thead>
            <tbody>
                <volist name="orderlist" id="o">
                <tr>
                    <td>{$o.o_id}</td>
                    <td>{$o.o_dstime}</td>
                    <td>{$o.o_price}</td>
                </tr>
                </volist>
            </tbody>
        </table>
	</div>
</div>
