<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="__PUBLIC__/Css/acommon.css" rel="stylesheet" type="text/css" />
<style type="text/css">
div.btn ul { display:block; width:100%; }
div.btn li { float:left; width:39%; }
div.btn li.l { width:22%; }
div.btn li input { position:relative; top:2px; }
</style>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.js"> </script>
<script type="text/javascript" src="__PUBLIC__/Js/ECharts/echarts.js"></script>
</head>

<body>
<div id="main-body">
	<div class="main-body">
        <div class="btn" style="margin:0px;height:93px;">
            <span style="color:red">温馨说明：图标中的字段表示含意</span>
            <ul class="btn_ul">
                <li><b>[a]</b> 预计支出总金额，包含待支出</li>
                <li><b>[b]</b> 预计总技术服务费</li>
                <li class="l"><b>[c]</b> 预计总手续服务费</li>
                <li><b>[d]</b> 预计实际总金额，包含待支出</li>
                <li><b>[e]</b> 已支出总金额</li>
                <li class="l"><b>[f]</b> 待支出总金额</li>
            </ul>
        </div>
        <div style="height:10px;display:block;"></div>
        <div id="CreateMap" style="height:350px;width:100%;">
            
        </div>
        <script type="text/javascript">
            require.config({
				paths: { echarts: '__PUBLIC__/Js/ECharts' }
			});
			require(
				[
                    'echarts', 
                    'echarts/chart/line',
                    'echarts/chart/bar',
                ], 
				function (ec) {
					var myChart = ec.init(document.getElementById('CreateMap')); 
					var option = {
						title : {
                            show:false
                        },
						tooltip : {
							trigger: 'axis'
						},
						legend: {
							data:['[ a ]','[ b ]','[ c ]','[ d ]','[ e ]','[ f ]']
						},
						toolbox: {
							show : true,
							feature : {
								mark : {show: true},
								magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
								restore : {show: true},
								saveAsImage : {show: true}
							}
						},
						dataZoom : {
							show : true,
							realtime : true,
							start : 30,
							end : 90
						},
						xAxis : [
							{
								type : 'category',
								boundaryGap : false,
								data : ['{$xAxis_data}']
							}
						],
						yAxis : [
							{
								type : 'value',
								splitNumber : 10
							}
						],
						series : [
							{
								name:'[ a ]',
								type: 'line',
								data:[{$yAxis_a}]
							},
							{
								name:'[ b ]',
								type:'line',
								data:[{$yAxis_b}]
							},
							{
								name:'[ c ]',
								type:'line',
								data:[{$yAxis_c}]
							},
							{
								name:'[ d ]',
								type:'line',
								data:[{$yAxis_d}]
							},
							{
								name:'[ e ]',
								type:'line',
								data:[{$yAxis_e}]
							},
                            {
                                name:'[ f ]',
                                type:'line',
                                data:[{$yAxis_f}]
                            }
						]
					};
					myChart.setOption(option); 
				}
			);
			
			
        </script>
	</div>
</div>
</body>
</html>
