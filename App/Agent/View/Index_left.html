<script type="text/javascript">

$(function(){   

    $(".menuson li").click(function() { $(".menuson li.active").removeClass("active"); $(this).addClass("active"); });

    $('.title').click(function() {

        $('dd').find('ul').slideUp();if($(this).next('ul').is(':visible')) { $(this).next('ul').slideUp(); } else { $(this).next('ul').slideDown(); }

})
