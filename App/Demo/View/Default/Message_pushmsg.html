<extend name="Public:common"/>
<block name="body">
<link href="__PUBLIC__/Js/Kindeditor/themes/default/default.css" type="text/css" rel="stylesheet">
	<div class="wrapper">
		<h2 class="title"><!--新建群发消息-->
			<p class="returnMenu">
                <a href="{:U('/Message/pushmsg', '', true)}" class="curr">新建群发消息</a>
                <a href="{:U('/Message/listmsg', '', true)}">已发送列表</a>
            </p>
		</h2>
        <div class="mian padding">
        	<form action="__ACTION__" method="post">
			<div class="set">
            	<b>消息类型：</b>
            	<label style="width:auto;"><input type="radio" value="1" name="ptype" checked="checked"> 通知</label>
				<label style="width:auto;"><input type="radio" value="0" name="ptype"> 消息</label>
			</div>
			<div class="set">
            	<b>消息标题：</b>
				<input type="text" name="ptitle" class="input-title" placeholder="输入标题">
			</div>
			<div class="set">
            	<b style="float:left; margin-right:7px;">消息内容：</b>
				<textarea id="myEditor" name="pcontent"></textarea>
			</div>
			<div class="set">
				<input type="submit" value="确认推送" class="btn btn-pwd">
			</div>
            </form>
		</div>
	</div>
<script type="text/javascript" src="__PUBLIC__/Js/Kindeditor/kindeditor.min.js"></script>
<script type="text/javascript">
KindEditor.ready(function(K) {
	K.create('textarea[name="pcontent"]', {
		width:580, height:150, allowFileManager:false,
		uploadJson:"/Public/kindeditorUpload.html",
		items:['fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist', 'insertunorderedlist', '|', 'emoticons', 'image', 'link']
	});
});
</script>
</block>
