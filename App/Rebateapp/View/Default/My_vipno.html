<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>9.9元轻松升级VIP 返利翻翻翻</title>
	<link rel="stylesheet" href="__PUBLIC__/Rebateapp/Css/normalize.css">
	<link rel="stylesheet" href="__PUBLIC__/Rebateapp/Css/base.css">
	<link rel="stylesheet" href="__PUBLIC__/Rebateapp/Css/vip.css">
	<script src="__PUBLIC__/Rebateapp/Js/jquery-2.1.3.min.js"></script>
	<script src="__PUBLIC__/Rebateapp/Js/interactive.js"></script>
	<script src="__PUBLIC__/Js/layerm/layer.m.js"></script>
	<script>
	var msystem = "{$msystem}";
    //10px 1rem;
    !function(){function a(){if(document.documentElement.clientWidth<600){document.documentElement.style.fontSize=document.documentElement.clientWidth/32+"px"}else{document.documentElement.style.fontSize="16.875px"}}var b=null;window.addEventListener("resize",function(){clearTimeout(b),b=setTimeout(a,300)},!1),a()}(window);
    </script>
</head>

<body class="bg-f7f7f7">
    <header class="header vip-header">
        <h1>9.9元轻松升级消费商 返利翻翻翻</h1>
		<a href="javascript:;" class="ico ico-back" id="sendRedirect"></a>
        <!--<a href="javascript:;" class="ico ico-more" onclick="sendStr('upgradevip');"></a>-->
    </header>
    <div class="container vip">
        <section class="vip-banner">
            <img src="__PUBLIC__/Rebateapp/Images/vip_banner_01.png" alt=""/>
        </section>
        <section class="vip-privilege">
            <div class="sec-title">
                <i class="ico ico-speaker"></i>
                <h3>升级成为消费商，即可享受以下专属特权</h3>
            </div>
            <div class="sec-body">
                <ul class="clearfix">
                    <li>
                        <img src="__PUBLIC__/Rebateapp/Images/vip_privilege_01.png" alt="">
                        <span>消费返现翻倍</span>
                    </li>
                    <li>
                        <img src="__PUBLIC__/Rebateapp/Images/vip_privilege_02.png" alt="">
                        <span>邀请好友返现</span>
                    </li>
                    <li>
                        <img src="__PUBLIC__/Rebateapp/Images/vip_privilege_03.png" alt="">
                        <span>推荐商户返利</span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="vip-wish">
            <div class="sec-title">
                <i class="ico ico-speaker"></i>
                <h3>如果你希望：</h3>
            </div>
            <div class="sec-body clearfix">
                <div class="fl-l"><img src="__PUBLIC__/Rebateapp/Images/hope.jpg" alt=""></div>
                <div class='fl-r'>
                    <p>消费同时 享受返现</p>
                    <p>邀请好友 共同得利</p>
                    <p>积少成多 消费养老</p>
                </div>
            </div>
        </section>
        <div class="vip-btn">
		<empty name="userid">
			<a href="javascript:;" onclick="checkLogin('','toUpgradeVip(response)');">申请成为消费商</a>
		<else />
			 <a href="javascript:;" onclick="sendStr('upgradevip');">申请成为消费商</a>
		</empty>
        </div>
    </div>
    <script>
		var sendStrKey = 'my';
		sendStr('footmenu','footMenu(response)');
		$("#sendRedirect").click(function(){
			sendRedirect(sendStrKey);
		});
		function footMenu(response){
			if(response=='1'){
				sendStrKey = 'home';
			}
		}
		function toUpgradeVip(response){
			if(response){
			  $.post("{:U('vip')}",{'type':'is_vip','utoken':response},function(result){
				if(result.code){
					location.reload();
				}else{
					sendStr('upgradevip');
				}
			  },'json');


			}
		}
        var oHeader = $(".header");
        var opacity;
        var scrollTop;
        $(window).scroll(function(event) {
            if($(window).scrollTop() >= 100) {
                scrollTop = 100;
            } else {
                scrollTop = $(window).scrollTop();
            }
            opacity = parseInt(scrollTop)/100;
            console.log(opacity);
            oHeader.css('background-color', 'rgba(71,148,236,'+opacity+')');
        });
    </script>
</body>
</html>
