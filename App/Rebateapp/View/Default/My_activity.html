<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>我的活动</title>
	<link rel="stylesheet" href="__PUBLIC__/Rebateapp/Css/normalize.css">
	<link rel="stylesheet" href="__PUBLIC__/Rebateapp/Css/qmfl.css">
	<script src="__PUBLIC__/Rebateapp/Js/jquery-2.1.3.min.js"></script>
	<script src="__PUBLIC__/Rebateapp/Js/interactive.js"></script>
	<script>
	var msystem = "{$msystem}";
    //10px 1rem;
    !function(){function a(){if(document.documentElement.clientWidth<600){document.documentElement.style.fontSize=document.documentElement.clientWidth/32+"px"}else{document.documentElement.style.fontSize="16.875px"}}var b=null;window.addEventListener("resize",function(){clearTimeout(b),b=setTimeout(a,300)},!1),a()}(window);
	<empty name="userid">checkLogin("{:url_param_encrypt(U('My/activity@flapp'),'E')}");</empty>
    </script>
</head>
<body>
	<header class="header">
		<h1>我的活动</h1>
		<a href="javascript:void(0);" class="ico header-back" onclick="sendRedirect('my');"></a>
	</header>
	<empty name="activityList">
	<div class="nocontent" style="display:block">
		<div class="ico noactivity"></div>
		<p>您还没有参加活动！</p>
	</div>
	<else />
	<div class="container p-tb" id="activity">
		<ul class="act-list">
			<volist name="activityList" id="v">
			<li>
				<a class="div-a" href="">
					<h6 class="act-title">{$v.fla_title}</h6>
					<p class="act-time">{$v.fla_addtime|strtotime|date="m月d日 H:i",###}</p>
					<img class="act-img" src="{$v.fla_img}" alt="{$v.fla_title}">
					<p class="act-desc">{$v.fla_con}</p>
				</a>
			</li>
			</volist>
		</ul>
	</div>
	</empty>
</body>
</html>
