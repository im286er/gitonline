<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>我的消费码</title>
	<link rel="stylesheet" href="__PUBLIC__/Rebateapp/Css/qmfl.css">
	<script>
    //10px 1rem;
    !function(){function a(){if(document.documentElement.clientWidth<600){document.documentElement.style.fontSize=document.documentElement.clientWidth/32+"px"}else{document.documentElement.style.fontSize="16.875px"}}var b=null;window.addEventListener("resize",function(){clearTimeout(b),b=setTimeout(a,300)},!1),a()}(window);
    </script>
</head>
<body>
	<header class="header">
		<h1>我的消费码</h1>
		<a href="{:U('My/order')}?returnurl={:I('get.returnurl')}" class="ico header-back"></a>
	</header>
	<div class="container p-58">
		<section class="order-list order-code">
			<div class="order-title">
				<p class="order-no">订单号：{$orderInfo['id']}</p>
				<p class="order-time">下单时间：{$orderInfo['dstime']}</p>
			</div>
			<div class="order-body">
				<div class="order-qrcode">
				  	<img src="{:U('My/makeQrcode',array('orderId'=>$orderInfo['id']))}" alt="">
				</div>
				<p class="order-sum">
					凭此二维码，前往收银台付款，商户如未扫描确认，将无法获取本笔订单返现
				</p>
			</div>
		</section>
		<section class="order-call">
			<div class="sec-title"><h3>如有疑问联系客服</h3></div>
			<div class="sec-body">
				<ul class="sec-list">
					<li>
						<i class="ico ico-call"></i>
						<span>客服电话：{$orderInfo['mservetel']}</span>
					</li>
				</ul>
			</div>
		</section>
	</div>
</body>
</html>
