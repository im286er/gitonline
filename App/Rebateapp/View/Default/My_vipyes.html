<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>VIP俱乐部</title>
	<link rel="stylesheet" href="__PUBLIC__/Rebateapp/Css/normalize.css">
	<link rel="stylesheet" href="__PUBLIC__/Rebateapp/Css/base.css">
	<link rel="stylesheet" href="__PUBLIC__/Rebateapp/Css/vip.css">
	<script src="__PUBLIC__/Rebateapp/Js/jquery-2.1.3.min.js"></script>
	<script src="__PUBLIC__/Rebateapp/Js/interactive.js"></script>
	<script>
	var msystem = "{$msystem}";
    //10px 1rem;
    !function(){function a(){if(document.documentElement.clientWidth<600){document.documentElement.style.fontSize=document.documentElement.clientWidth/32+"px"}else{document.documentElement.style.fontSize="16.875px"}}var b=null;window.addEventListener("resize",function(){clearTimeout(b),b=setTimeout(a,300)},!1),a()}(window);
    </script>
</head>

<body class="bg-f7f7f7">
    <header class="header vip-header vipclub-header">
        <h1>消费商俱乐部</h1>
       <a href="javascript:;" class="ico ico-back" id="sendRedirect"></a>
        <!--<a href="javascript:;" class="ico ico-more"></a>-->
    </header>
    <div class="container p-b vip">
        <section class="vip-avatar-box">
            <div class="vip-avatar-bg">
                <img src="{$user_info.flu_avatar}" alt=""/>
                <div class="vip-avatar-mask"></div>
            </div>
            <div class="vip-avatar-info">
                <h2>{$user_info.flu_nickname}</h2>
                <p>您当前为消费商</p>
                <div>
                    <img src="{$user_info.flu_avatar}" alt=""/>
                    <i class="ico ico-vip"></i>
                </div>
            </div>
        </section>
        <section class="vip-privilege">
            <div class="sec-title">
                <h3>消费商可享受以下特权</h3>
            </div>
            <div class="sec-body">
                <ul class="clearfix">
                    <li>
                        <img src="__PUBLIC__/Rebateapp/Images/vip_privilege_01.png" alt="">
                        <span>消费返现翻倍</span>
                    </li>
                    <li>
                        <img src="__PUBLIC__/Rebateapp/Images/vip_privilege_02.png" alt="">
                        <span>邀请好友返现</span>
                    </li>
                    <li>
                        <img src="__PUBLIC__/Rebateapp/Images/vip_privilege_03.png" alt="">
                        <span>推荐商户返利</span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="vip-faq">
            <div class="sec-title">
                <h3>常见问题</h3>
            </div>
            <div class="sec-body">
                <ul>
                    <li><a href="{:U('My/faq',array('id'=>1))}">什么是消费商？</a></li>
                    <li><a href="{:U('My/faq',array('id'=>2))}">什么是返利翻倍？</a></li>
                    <li><a href="{:U('My/faq',array('id'=>3))}">如何邀请好友得返现？</a></li>
                    <li><a href="{:U('My/faq',array('id'=>4))}">什么是消费商专享特惠活动？</a></li>
                    <li><a href="{:U('My/faq',array('id'=>5))}">我的账户安全性如何？</a></li>
                </ul>
            </div>
        </section>
    </div>

    <script>
		var sendStrKey = 'my';
		sendStr('footmenu','footMenu(response)');
		$("#sendRedirect").click(function(){
			sendRedirect(sendStrKey);
		});
		function footMenu(response){
			if(response=='1'){
				sendStrKey = 'home';
			}
		}
        var oHeader = $(".header");
        var opacity;
        var scrollTop;
        $(window).scroll(function(event) {
            if($(window).scrollTop() >= 100) {
                scrollTop = 100;
            } else {
                scrollTop = $(window).scrollTop();
            }
            opacity = parseInt(scrollTop)/100;
            console.log(opacity);
            oHeader.css('background-color', 'rgba(71,148,236,'+opacity+')');
        });
    </script>
</body>
</html>
