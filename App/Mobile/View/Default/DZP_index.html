<div class="main container p-tb" id="lottery">

      <div class="turnplate" >

    <div class="results-btn"><span class="btn_again">再抽一次</span></div>
    <div class="btn_close"><span class="j-close-results">关闭</span></div>
  </div>
</div>

<script>
function myprize(response){
	if(response){
		if(response != 1){
			location.href = "{:U('DZP/myPrize',array('jid'=>$jid))}"+"?utoken="+response;
		}else{
			location.href = "{:U('DZP/myPrize',array('jid'=>$jid))}";
		}
	}
}
