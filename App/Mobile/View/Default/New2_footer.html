   <script type="text/javascript">
    var isQQ = navigator.userAgent.indexOf("QQ") > -1;
    var isWeixin=navigator.userAgent.indexOf("MicroMessenger") > -1;
    var oldpositon,newposition,flag,nt;
    $(window).bind("touchstart",function(){
        oldpositon=$(document).scrollTop();
    });

    $(window).scroll(function() {
        nt=$('.ct-banner').height() - 48;
        newposition=$(document).scrollTop();
        flag = (newposition - oldpositon) > 0;
        var sel=$(".ct-topnav");
        if ( $(document).scrollTop() >= nt ) {
            sel.addClass("ct-topnav-hover");
            $("#top-share").attr("src","/Public/Merchant/images/ico_search_hover.png");
            $("#top-search").attr("src","/Public/Merchant/images/ico_share_hover.png");
        }
        else {
            sel.removeClass("ct-topnav-hover");
            $("#top-share").attr("src","/Public/Merchant/images/ico_search.png");
            $("#top-search").attr("src","/Public/Merchant/images/ico_share.png");
        }
    });

    $(window).bind("touchend",function(){
        if($(document).scrollTop()<nt){
            if(flag)
                $('body').animate({scrollTop: nt},300);
            else
                $('body').animate({scrollTop: '0'},300);
        }
    });

   </script>
