<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
		<meta name="format-detection" content="telephone=no, address=no">
		<link rel="stylesheet" href="__PUBLIC__/Mobile/new1/css/shopPage.css" />
		<script src="__PUBLIC__/Mobile/new1/js/jquery-1.11.3.min.js"></script>
		<script src="__PUBLIC__/Mobile/new1/js/homeHandler.js"></script>
		<script src="__PUBLIC__/Mobile/new1/js/indexHandler.js"></script>
		<script>
			$(document).ready(function(){
				initIndex();
			})
		</script>
	</head>
	<body>
		<div class="topDIV">
			<img src="__PUBLIC__/Mobile/new1/img/topBG.png" class="topBG" onload="initIndex()">
			
			<div class="logoBG">
				<div class="logoDiv">
					<img id="logoImg" class="logoImg" src="__PUBLIC__/Mobile/new1/img/logo.png" />
				</div>
			</div>
			
			<div class="secondDiv">
				<div class="labelDiv">
					<label class="labelText">总店</label>
					<img class="signImg" src="__PUBLIC__/Mobile/new1/img/sign.png" />
				</div>
				
				<div class="searchDiv">
					<img class="searchImg" src="__PUBLIC__/Mobile/new1/img/search.png" />
				</div>
				
				<div class="shareDiv">
					<img class="shareImg" src="__PUBLIC__/Mobile/new1/img/share.png" />
				</div>
			</div>
			
			<div class='thirdDiv'>
				<label id="shopAddress" class="shopAddress">星巴克茶餐厅（杭行路）</label>
				<label class="workTime">预定中，08:00-22:00</label>
			</div>
			<div class='messageDiv'>
				<img src="__PUBLIC__/Mobile/new1/img/horn.png" class="hornImg" />
				<label class="hornLabel">在线满20减8元满30减10元/25元起送/3元配送费/30分钟送达</label>
			</div>
			
			<div class="tabDiv">
				<table class="tabBtn">
					<tr>
						<td id=""><a href="{:U('Choose/new1')}"><img class="unChose" src="__PUBLIC__/Mobile/new1/img/foodA.png"><div class="lineDiv"></div></a></td>
						<td id=""><a href="{:U('Comments/index')}"><img class="unChose" src="__PUBLIC__/Mobile/new1/img/commentA.png"><div class="lineDiv"></div></a></td>
						<td id=""><a href="{:U('News/index')}"><img class="unChose" src="__PUBLIC__/Mobile/new1/img/shopA.png"><div class="lineDiv"  style="display: block;"></div></a></td>
						<td id=""><a href="{:U('Index/new1')}"><img class="unChose" src="__PUBLIC__/Mobile/new1/img/eventA.png"><div class="lineDiv" ></div></a></td>
					</tr>
				</table>
			</div>
		</div>
		<div id='contentDiv' class="contentDiv">
			<div class="bigDiv">
			<div class="nameDiv">
				<div class="shopNameDiv"><label id="shopName">第三方斯蒂芬斯</label></div>
				
				<div class="phoneNumberDiv"><label>热线:</label><label id="phoneNumber">13524454833</label></div>
			</div>
			
			<div class="shopTab">
				<table cellspacing='0px'>
					<tr class="firstTr">
						<td style="width: 34%;"><label>起送价</label></td>
						<td style="width: 32%;"><label>商家配送</label></td>
						<td style="width: 34%;"><label>平均配送时间</label></td>
					</tr>
					<tr class="setTr">
						<td><div><label class="setNum" id="minPay">11</label><label>元</label></div></td>
						<td><div><label class="setNum" id="sendCost">24</label><label>元</label></div></td>
						<td><div><label class="setNum" id="needTime">21</label><label>分钟</label></div></td>
					</tr>
				</table>
			</div>
			<div class="kongDiv"></div>
			<div class="shopDetail">
				<div><label class="labelName">商家信息</label></div>
				<div><label id="shopMessage" class="messageLabel">使得开发商尽快到付款鸡丝豆腐is大幅减少对房价快速的房价快速的复苏的立法思路大幅回暖sdfsd岁的反抗集散地法计算的快捷方式打击开发商的将开放接口</label></div>
				
				<div><label id="workTime" class="labelName">营业时间:08:00-22:00</label></div>
				
				<div><label id="shopAddressDetail" class="labelName">商家地址:拱墅区万达商业中心1幢134室</label></div>
				
				<div>
					<label class="labelName">营业执照</label>
					<img src="__PUBLIC__/Mobile/new1/img/more.png" class="moreStyle" />
				</div>
				
				<div>
					<label class="labelName">餐饮服务许可证</label>
					<img src="__PUBLIC__/Mobile/new1/img/more.png" class="moreStyle" />
				</div>
				
				<div>
					<label class="labelName">视频展示</label>
					<img src="__PUBLIC__/Mobile/new1/img/more.png" class="moreStyle" />
				</div>
			</div>
			
			<div class="kongDiv2"></div>
		</div>
			
		</div>

		<include file="Public:bottom" />
	</body>
</html>
