<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>{$merchant.mabbreviation}</title>

	<link rel="stylesheet" href="__PUBLIC__/Mobile/default/Css/normalize.css">
	<link rel="stylesheet" href="__PUBLIC__/Mobile/default/Css/main.css">
	<link rel="stylesheet" href="__PUBLIC__/Mobile/default/Css/xpull.css">
	<link rel="stylesheet" href="__PUBLIC__/Mobile/{$tpl_name}/css/fs.css">
	<script>
	var msystem = "{$msystem}";
    //10px 1rem;
    !function(){function a(){if(document.documentElement.clientWidth<600){document.documentElement.style.fontSize=document.documentElement.clientWidth/32+"px"}else{document.documentElement.style.fontSize="16.875px"}}var b=null;window.addEventListener("resize",function(){clearTimeout(b),b=setTimeout(a,300)},!1),a()}(window);
    </script>
    <script src="__PUBLIC__/Js/jquery.js" type="text/javascript"></script>
<style>
.wif { margin: auto; width: 100%; }
.wifi { background-color: #404040; bottom: 0; height: 60px; opacity: 0.9; position: fixed; width: 100%; z-index: 101; }
.icon-logo { float: left; margin-left: 25px; width: 50px; }
.icon-logo span { color: #fff; line-height: 50px; margin-left: 5px; }
.icon-logo img { border-radius: 5px; height: 44px; margin-top: 8px; width: 44px; }
.c-fff { color: #fff; }
.txt-icon { float: left; margin-top: 10px; width: 150px; }
.btn-click { float: right; margin-right: 10px; }
.closed { position: absolute; z-index: 101; }
.closed img { width: 18px; }
.btn-wifi { border: 1px solid #00c405; border-radius: 6px; color: #00c405; display: block; line-height: 30px; margin-top: 12px; padding: 0 5px; text-align: center; }
.btn-wifi:hover { color: #00c405; }
.jt { width: 2rem; height: 1rem; margin: auto; position: relative; z-index: 999 }
.contain { max-width: 640px; margin: auto; width: 100% }
.contain ul { overflow: hidden; _zoom: 1 }
.contain ul li { width: 33.33%; float: left; text-align: center; background: #eaeaea; padding: 1rem 0; }
.contain ul li img { width: 36px; height: 37px; border: 1px solid #c03240; border-radius: 50%; padding: 0.5rem }
.contain ul li span { display: block; color: #c03240; font-size: 1.4rem; margin-top: 0.5rem }
.homeindex{position:absolute;  right:10px;}
.homeindex a{ color:#fff; width:22px; height:22px}
.xrsj-header {
	background: #e5e5e5;
	font-size:20px;
	text-align:center;
	line-height:50px;
}
.xrsj-header h1 {
	color: #29333f;
}
</style>
</head>
<body <eq name="runmode" value="macapp">class="ios"</eq>>

    <header class="header xrsj-header">
		{$merchant.mabbreviation}
		<include file="Index:top"/>
	</header>
	<!-- <div id="wrapper">
	<div id="scroller"> -->
	<div class="main container p-t" id="container">
		<section class="slide swiper-container" id="banner">
            <empty name="banner_list">
			<div class="swiper-wrapper">
                    <div class="swiper-slide" > <img src="__PUBLIC__/Mobile/{$tpl_name}/upload/slide_01.jpg" class="img_2_one"/> </div>
             </div>
                <else />
                <if condition="count($banner_list) eq 1">
			<div class="swiper-wrapper">
                        <div  class="swiper-slider"> <a href="{$banner_list[0]['burl']}"><img  src="{$banner_list[0]['bimg']}" class="img_2_one" style="width:100%;height:auto;"/></a> </div>
            </div>
                    <else />

			   <div class="swiper-wrapper">
                            <volist name="banner_list" id="vo" >
                                <div class="swiper-slide"><a href="{$vo.burl}"><img src="{$vo.bimg}" alt=""></a></div>
                            </volist>
                        </div>
                        <div class="swiper-pagination" id="banner-page">
                            <volist name="banner_list" id="vo" > <span class="swiper-pagination-bullet"></span> </volist>
                        </div>

                </if>
            </empty>


		</section>
		<section class="fs-nav">

              <ul class="clearfix">
                   <li>
                    <a href="{:U('Mobile/Choose/index', array('jid'=>$jid))}">
                   <img src="{$module1icon}"/><span>{$module1name}</span>
				   </a>
				   </li>
				    <li>
                   <a href="{:U('Mobile/Seat/index', array('jid'=>$jid))}">
                   <img src="{$module2icon}"/><span>{$module2name}</span>
				   </a>
				   </li>
				    <li>
                    </a> <a href="{:U('Mobile/Shop/brand', array('jid'=>$jid))}">
                   <img src="{$ShopMenuIcon}"/><span>{$ShopMenuName}</span></a>
				   </li>

                   <li>
		     	<!--	<a href="{:U('Mobile/App/index', array('jid'=>$jid))}">
						<img src="{$InfoMenuAppDownIcon}" alt="">
						<span>{$InfoMenuAppDownName}</span>
					</a>-->
				</li>

                </ul>
		</section>
            <section class="fs-nav-v">
			<div class="fs-nav-v-bg">
				<img src="__PUBLIC__/Mobile/{$tpl_name}/img/fs_nav_v.png" alt="">
			</div>
			<ul>
				<li class="li-lpj">
 <a href="{$WshopModuleLink}"><i class="ico ico-parts-fs"></i>{$WshopModuleName}</a>
				</li>
				<li class="li-yyby">
<a href="{:U('Mobile/Video/index', array('jid'=>$jid))}"><i class="ico ico-heart-fs"></i>{$InfoMenu3Name}</a>
				</li>
				<li class="li-xxfk">
<a href="{:U('Mobile/User/opinion', array('jid'=>$jid,'jump'=>1))}"><i class="ico ico-info-fs"></i>信息反馈</a>
				</li>
			</ul>

		</section>
		<section class="fs-act">
			<div class="sec-title">
				<h3>{$HdModuleName}</h3>
                <a href="{:U('Mobile/Active/index', array('jid'=>$jid))}">更多</a>
			</div>
			<div class="sec-body">
				<ul>
					<li>

                <a href="{:U('Mobile/Active/index', array('jid'=>$jid))}"><img src="{$active_list.0.av_img|default='/Public/Mobile/skin4s/upload/fs_act_01.jpg'}"/> </a>
					</li>
					<li>
<a href="{:U('Mobile/Coupon/index', array('jid'=>$jid))}"><img src="{$coupon_list.0.vu_img|default='/Public/Mobile/skin4s/upload/fs_act_02.jpg'}"/></a>
					</li>
					<li>
<a href="{:U('Mobile/Coupon/index', array('jid'=>$jid))}"><img src="{$coupon_list.1.vu_img|default='/Public/Mobile/skin4s/img/fs_act_03.png'}"/></a>
					</li>
				</ul>
			</div>
		</section>
	</div>
	<!-- </div>
	</div> -->

	<script src="__PUBLIC__/Mobile/default/Js/jquery-2.1.3.min.js"></script>
	<script src="__PUBLIC__/Mobile/default/Js/xpull.js"></script>
	<script src="__PUBLIC__/Mobile/default/Js/swiper.min.js"></script>
	<script>
	$(function() {
		$('#container').xpull({
			'pullThreshold':150,
		    'maxPullThreshold':0,
		    'onPullEndFunc':function(){
		    	window.location.reload();
		    },
		    'spinnerTimeout':2000
		});
		var mySlide = new Swiper('#banner', {
			speed: 400,
			pagination: '#banner-page',
			autoplay: 5000,
			autoplayDisableOnInteraction: false,
			loop: true,
			preloadImages: false,
			lazyLoading: true
		});
	});
    </script>

<!-- 公共底部文件 -->
   <include file="Index:footer"/>
   <include file="Public:footer"/>
</body>
</html>
